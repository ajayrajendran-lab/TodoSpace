{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    .body{
        background-image: url("/myapp/static/images/background.jpg")
    }
</style>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 border border-2 rounded bg-white bg-opacity-50 shadow p-5">

                <h2 class="text-center">User Registration</h2>

                <form action="" method="post">

                    {%csrf_token%}

                    {{form}}

                    <div class="text-center mt-3"><button type="submit" class="btn btn-success">Register</button></div>

                    <div>Already have account <a href="{%url 'signin'%}">Signin</a></div>

                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
